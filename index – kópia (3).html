<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrácia klubovej kartičky Dr.Max</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #4a7b29; /* Tmavšia zelená farba pre pozadie stránky */
        }
        .container {
            max-width: 500px;
            margin: auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            border-top: 10px solid #7db343; /* Zelený horný okraj */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px; /* Medzera pod formulárom */
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #4d4d4d; /* Tmavošedá farba pre text */
        }
        input[type="text"], input[type="date"], input[type="email"], input[type="tel"], input[type="number"], input[type="checkbox"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #7db343; /* Zelené tlačidlo */
            color: white;
            cursor: pointer;
            border: none;
        }
        input[type="submit"]:hover {
            background-color: #6aa535; /* Tmavšia zelená pri hover */
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header img {
            width: 150px; /* Nastaviť šírku loga */
        }
        .history-container {
            max-width: 500px;
            margin: auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            border: 2px solid #7db343; /* Zelený okraj */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .history-title {
            color: #7db343;
            text-align: center;
            margin-bottom: 15px;
        }
        .history-entry {
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
            margin-bottom: 10px;
            position: relative;
        }
        .history-entry button {
            background-color: #7db343; /* Zelené tlačidlo */
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            margin-left: 10px;
        }
        .history-entry button:hover {
            background-color: #6aa535; /* Tmavšia zelená pri hover */
        }
        .edit-form {
            display: none;
            margin-bottom: 15px;
            background-color: #f9f9f9;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <img src="https://www.drmax.sk/images/logo.svg" alt="Logo Dr.Max">
        <h2 style="color: #7db343;">Registrácia klubovej kartičky Dr.Max</h2>
    </div>
    <form id="registrationForm">
        <div class="form-group">
            <label for="cardNumber">Číslo karty:</label>
            <input type="number" id="cardNumber" name="cardNumber" required>
        </div>
        <div class="form-group">
            <label for="pharmacistName">Meno Lekárnika:</label>
            <input type="text" id="pharmacistName" name="pharmacistName" required>
        </div>
        <div class="form-group">
            <label for="name">Meno:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="surname">Priezvisko:</label>
            <input type="text" id="surname" name="surname" required>
        </div>
        <div class="form-group">
            <label for="birthdate">Dátum narodenia:</label>
            <input type="date" id="birthdate" name="birthdate" required>
        </div>
        <div class="form-group">
            <label for="address">Bydlisko:</label>
            <input type="text" id="address" name="address" required>
        </div>
        <div class="form-group">
            <label for="phone">Tel. číslo:</label>
            <input type="tel" id="phone" name="phone" required pattern="[0-9]{3} [0-9]{3} [0-9]{3}">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="signature">Podpis:</label>
            <input type="text" id="signature" name="signature" required>
        </div>
        <div class="form-group">
            <label for="registered">Zaregistrovaný:</label>
            <input type="checkbox" id="registered" name="registered">
        </div>
        <div class="form-group">
            <input type="submit" value="Vytvoriť kartičku">
        </div>
    </form>
</div>

<!-- História sekcia -->
<div class="history-container" id="historyContainer" style="display: none;">
    <h2 class="history-title">História registrácií</h2>
    <div id="historyEntries"></div>
</div>

<!-- Editačný formulár -->
<div class="edit-form" id="editForm">
    <h3>Upraviť registráciu</h3>
    <form id="editRegistrationForm">
        <div class="form-group">
            <label for="editCardNumber">Číslo karty:</label>
            <input type="number" id="editCardNumber" name="cardNumber" required>
        </div>
        <div class="form-group">
            <label for="editPharmacistName">Meno Lekárnika:</label>
            <input type="text" id="editPharmacistName" name="pharmacistName" required>
        </div>
        <div class="form-group">
            <label for="editName">Meno:</label>
            <input type="text" id="editName" name="name" required>
        </div>
        <div class="form-group">
            <label for="editSurname">Priezvisko:</label>
            <input type="text" id="editSurname" name="surname" required>
        </div>
        <div class="form-group">
            <label for="editBirthdate">Dátum narodenia:</label>
            <input type="date" id="editBirthdate" name="birthdate" required>
        </div>
        <div class="form-group">
            <label for="editAddress">Bydlisko:</label>
            <input type="text" id="editAddress" name="address" required>
        </div>
        <div class="form-group">
            <label for="editPhone">Tel. číslo:</label>
            <input type="tel" id="editPhone" name="phone" required pattern="[0-9]{3} [0-9]{3} [0-9]{3}">
        </div>
        <div class="form-group">
            <label for="editEmail">Email:</label>
            <input type="email" id="editEmail" name="email" required>
        </div>
        <div class="form-group">
            <label for="editSignature">Podpis:</label>
            <input type="text" id="editSignature" name="signature" required>
        </div>
        <div class="form-group">
            <label for="editPharmacistName">Meno Lekárnika:</label>
            <input type="text" id="editPharmacistName" name="pharmacistName" required>
        </div>
        <div class="form-group">
            <label for="editRegistered">Zaregistrovaný:</label>
            <input type="checkbox" id="editRegistered" name="registered">
        </div>
        <div class="form-group">
            <input type="submit" value="Uložiť zmeny">
            <button type="button" id="cancelEdit">Zrušiť</button>
        </div>
    </form>
</div>

<script>
    // Načítanie údajov z Local Storage po načítaní stránky
    window.onload = function() {
        loadHistory();
    };

    function loadHistory() {
        if (localStorage.getItem('registrations')) {
            const registrations = JSON.parse(localStorage.getItem('registrations'));
            const historyContainer = document.getElementById('historyContainer');
            const historyEntries = document.getElementById('historyEntries');
            historyEntries.innerHTML = ''; // Vymazať predchádzajúce záznamy

            registrations.forEach(function(entryData, index) {
                const entry = document.createElement('div');
                entry.classList.add('history-entry');
                entry.innerHTML = `
                    <p><strong>Číslo karty:</strong> ${entryData.cardNumber}</p>
                    <p><strong>Meno Lekárnika:</strong> ${entryData.pharmacistName}</p>
                    <p><strong>Meno:</strong> ${entryData.name}</p>
                    <p><strong>Priezvisko:</strong> ${entryData.surname}</p>
                    <p><strong>Dátum narodenia:</strong> ${entryData.birthdate}</p>
                    <p><strong>Bydlisko:</strong> ${entryData.address}</p>
                    <p><strong>Tel. číslo:</strong> ${entryData.phone}</p>
                    <p><strong>Email:</strong> ${entryData.email}</p>
                    <p><strong>Podpis:</strong> ${entryData.signature}</p>
                    <p><strong>Zaregistrovaný:</strong> ${entryData.registered ? 'Áno' : 'Nie'}</p>
                    <button onclick="editEntry(${index})">Upraviť</button>
                    <button onclick="deleteEntry(${index})">Vymazať</button>
                `;
                historyEntries.appendChild(entry);
            });
            
            historyContainer.style.display = 'block';
        }
    }

    document.getElementById('registrationForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Zabraň odoslaniu formulára

        const cardNumber = document.getElementById('cardNumber').value;
        const pharmacistName = document.getElementById('pharmacistName').value;
        const name = document.getElementById('name').value;
        const surname = document.getElementById('surname').value;
        const birthdate = document.getElementById('birthdate').value;
        const address = document.getElementById('address').value;
        const phone = document.getElementById('phone').value;
        const email = document.getElementById('email').value;
        const signature = document.getElementById('signature').value;
        const registered = document.getElementById('registered').checked;

        if (!cardNumber || !pharmacistName || !name || !surname || !birthdate || !address || !phone || !email || !signature) {
            alert('Vyplňte všetky polia!');
            return;
        }

        const entryData = {
            cardNumber,
            pharmacistName,
            name,
            surname,
            birthdate,
            address,
            phone,
            email,
            signature,
            registered
        };

        let registrations = [];
        if (localStorage.getItem('registrations')) {
            registrations = JSON.parse(localStorage.getItem('registrations'));
        }
        registrations.push(entryData);
        localStorage.setItem('registrations', JSON.stringify(registrations));

        loadHistory();
        document.getElementById('registrationForm').reset();
        alert('Kartička bola úspešne vytvorená!');
    });

    function deleteEntry(index) {
        let registrations = JSON.parse(localStorage.getItem('registrations'));
        registrations.splice(index, 1);
        localStorage.setItem('registrations', JSON.stringify(registrations));
        loadHistory();
    }

    function editEntry(index) {
        let registrations = JSON.parse(localStorage.getItem('registrations'));
        const entry = registrations[index];
        
        document.getElementById('editCardNumber').value = entry.cardNumber;
        document.getElementById('editPharmacistName').value = entry.pharmacistName;
        document.getElementById('editName').value = entry.name;
        document.getElementById('editSurname').value = entry.surname;
        document.getElementById('editBirthdate').value = entry.birthdate;
        document.getElementById('editAddress').value = entry.address;
        document.getElementById('editPhone').value = entry.phone;
        document.getElementById('editEmail').value = entry.email;
        document.getElementById('editSignature').value = entry.signature;
        document.getElementById('editPharmacistName').value = entry.pharmacistName;
        document.getElementById('editRegistered').checked = entry.registered;
        document.getElementById('editForm').style.display = 'block';

        document.getElementById('editRegistrationForm').onsubmit = function(event) {
            event.preventDefault();

            const updatedEntry = {
                cardNumber: document.getElementById('editCardNumber').value,
                pharmacistName: document.getElementById('editPharmacistName').value,
                name: document.getElementById('editName').value,
                surname: document.getElementById('editSurname').value,
                birthdate: document.getElementById('editBirthdate').value,
                address: document.getElementById('editAddress').value,
                phone: document.getElementById('editPhone').value,
                email: document.getElementById('editEmail').value,
                signature: document.getElementById('editSignature').value,
                registered: document.getElementById('editRegistered').checked
            };

            registrations[index] = updatedEntry;
            localStorage.setItem('registrations', JSON.stringify(registrations));
            loadHistory();
            document.getElementById('editForm').style.display = 'none';
            alert('Zmeny boli uložené!');
        };
    }

    document.getElementById('cancelEdit').addEventListener('click', function() {
        document.getElementById('editForm').style.display = 'none';
    });
</script>

</body>
</html>
